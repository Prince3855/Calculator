<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <h1>Calculator</h1>
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button id='('>(</button></td>
                    <td><button id=')'>)</button></td>
                    <td><button id='DEL' style="background-color: rgb(196, 29, 29);">DEL</button></td>
                    <td><button id='C' style="background-color:rgb(28, 167, 28);">C</button></td></button></td>
                </tr>
                <tr>
                    <td><button id='√'><span>&#8730;</span></button></td>
                    <td><button id='x²'>x<span>&#178;</span></button></td>
                    <td><button id="x3">x<sup><small>3</small></sup></button></td>
                    <td><button id='log'>log</button></td>
                </tr>
                <tr>
                    <td><button id='7'>7</button></td>
                    <td><button id='8'>8</button></td>
                    <td><button id='9'>9</button></td>
                    <td><button id='*'>x</button></td>
                </tr>
                <tr>
                    <td><button id='4'>4</button></td>
                    <td><button id='5'>5</button></td>
                    <td><button id='6'>6</button></td>
                    <td><button id='-'>-</button></td>
                </tr>
                <tr>
                    <td><button id='1'>1</button></td>
                    <td><button id='2'>2</button></td>
                    <td><button id='3'>3</button></td>
                    <td><button id='/'>/</button></td>
                </tr>
                <tr>
                    <td><button id='0'>0</button></td>
                    <td><button id='.'>.</button></td>
                    <td><button id='+'>+</button></td>
                    <td><button id='='>=</button></td>
                </tr>
            </table>
        </div>
        <div class="intro">
            <h2>* Must Use Buttons *</h2>
        </div>
    </div>
</body>
<script src="calc.js"></script>

</html>
